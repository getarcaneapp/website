info:
  contact: {}
  description: |
    Arcane is a modern Docker management UI that provides comprehensive container, image, volume, network, and stack management capabilities.

    ## Authentication

    The API supports two authentication methods:

    - **Bearer Token**: Use the `Authorization: Bearer <token>` header with a JWT token obtained from the login endpoint.
    - **API Key**: Use the `X-API-TOKEN: <api-key>` header with an API key created in the Settings > API Keys section.

    ## Environments

    Most endpoints are scoped to an environment. The local environment uses ID `0`. Remote environments have unique IDs that can be managed in the Environments section.
  title: Arcane API
  version: "1.0"
