name: Check for Spelling Errors

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-typos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run typos check
        uses: crate-ci/typos@v1.35.2
        with:
          config: ./.github/workflows/typos.toml
          write_changes: false
