name: Deploy Pull Request Preview Website

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - 'content/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy-vercel-preview.yml'
      - 'svelte.config.js'

jobs:
  deploy:
    runs-on: macos-latest

    permissions:
      contents: read
      deployments: write
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Deploy to Vercel
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          GITHUB_DEPLOYMENT: true
          GITHUB_DEPLOYMENT_ENV: arcane-website-pr-preview
          PRODUCTION: false
          PR_PREVIEW_DOMAIN: '{REPO}-{PR}.preview.arcane.ofkm.dev'
          DEPLOY_PR_FROM_FORK: true
